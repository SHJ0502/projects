<!DOCTYPE html>
<html lang="ko">
<head>
  	<title></title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>버튼</h1>
	
	<h3>버튼으로 사용할 수 있는 html 요소</h3>
	<div>
		<a href="" class="btn btn-default">목록으로 가기</a>
		<button class="btn btn-default">클릭하시오</button>
		<input type="button" value="누르시오" class="btn btn-default" />
		<input type="reset" value="리셋" class="btn btn-default" />
		<input type="submit" value="제출" class="btn btn-default" />
	</div>
	
	<h3>다양한 버튼</h3>
	<div>
		<button class="btn btn-default">default</button>
		<button class="btn btn-primary">primary</button>
		<button class="btn btn-success">success</button>
		<button class="btn btn-info">info</button>
		<button class="btn btn-warning">warning</button>
		<button class="btn btn-danger">danger</button>
		<button class="btn btn-link">link</button>
	</div>
	
	<h3>다양한 크기의 버튼</h3>
	<div>
		<button class="btn btn-primary btn-lg">large</button>
		<button class="btn btn-primary">normal</button>
		<button class="btn btn-primary btn-sm">small</button>
		<button class="btn btn-primary btn-xs">extra small</button>
	</div>
	
	<h3>버튼의 비활성화</h3>
	<div>
		<button class="btn btn-primary">enabled</button>
		<button class="btn btn-primary" disabled>disabled</button>
	</div>
</div>
</body>
</html>
