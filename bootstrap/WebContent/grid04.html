<!DOCTYPE html>
<html lang="ko">
<head>
  	<title></title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<style>
  		div.row {padding: 5px; border: 1px solid red;}
  		.row div {border: 1px solid green;}
  	</style>
  	
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-sm-12">뉴스 연예 스포츠 영화 자동차 부동산</div>
	</div>
	<!-- 기사와 순위 -->
	<div class="row">
		<!-- 기사 -->
		<div class="col-sm-10">
			<!-- 사진과 기사 -->
			<div class="row">
				<div class="col-sm-3">내용</div>
				<div class="col-sm-9">내용</div>
			</div>
			<!-- 사진과 기사 -->
			<div class="row">
				<div class="col-sm-3">그림</div>
				<div class="col-sm-9">내용</div>
			</div>
		</div>
		<!-- 순위 -->
		<div class="col-sm-2">순위</div>
	</div>	
		

</div>
</body>
</html>
