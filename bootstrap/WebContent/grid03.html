<!DOCTYPE html>
<html lang="ko">
<head>
  	<title></title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<style>
  		.row div {border: 1px solid red;}
  	</style>
</head>
<body>
<div class="container">
	<h1>내포된(중첩된) 그리드와 오프셋된 그리드</h1>
	
	<h3>중첩된 그리드</h3>
	<div class="row">
		<div class="col-sm-6">
			내용
		</div>
		<div class="col-sm-6">
			<div class="row">		<!-- 안에 새로운행을 만들면 그 행은 다시 12칸을 가지게 됨. --> 
				<div class="col-sm-3">
					내용
				</div>
				<div class="col-sm-3">
					내용
				</div>
				<div class="col-sm-3">
					내용
				</div>
				<div class="col-sm-3">
					내용
				</div>
			</div>
		</div>
	</div>
	
	<h3>오프셋된 그리드</h3>
	<div class="row">
		<div class="col-sm-4">내용</div>
		<div class="col-sm-4 col-sm-offset-4">내용</div>	<!-- offset: 건너띄게 만들어라 -->
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">내용</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-sm-offset-9">내용</div>
	</div>
</div>
</body>
</html>
